            padding: 12px 20px;

        .day-cell.easter-feast {

        .day-cell.easter-feast.feast-day {

        .calendar-legend {

<body>
    <div class="container">
        <div class="nav-tabs">
            <button class="nav-tab active" data-page="daily">Daily</button>
            <button class="nav-tab" data-page="gregorian">Calendar view</button>
        </div>

        <!-- Daily Page -->
        <div class="page active" id="daily">
            <h1 class="title">Daily Calendar</h1>

            <div class="input-section">
                <input type="date" id="dateInput" class="date-input">
                <button id="todayBtn" class="today-btn">Today</button>
            </div>

            <div class="calendar-card gregorian-card">
                <div class="calendar-label gregorian-label">Gregorian Date</div>
                <div class="date-display" id="gregorianDate">-</div>
                <div class="date-detail" id="gregorianDetail">-</div>
            </div>

            <div class="divider"></div>

            <div class="calendar-card coptic-card">
                <div class="calendar-label coptic-label">Coptic Date</div>
                <div class="date-display" id="copticDate">-</div>
                <div class="date-detail" id="copticDetail">-</div>
            </div>

            <div class="divider"></div>

            <div class="calendar-card">
                <div class="calendar-label">Fasting Status</div>
                <div class="fast-indicator" id="fastIndicator">-</div>
            </div>
        </div>

        <!-- Gregorian Calendar Page -->
        <div class="page" id="gregorian">
            <h1 class="title">Gregorian Calendar - Fasting Seasons</h1>
            <div class="year-selector-section">
                <label class="year-selector-label">Year:</label>
                <select class="year-selector" id="gregorianYearSelector"></select>
            </div>
            <div class="year-calendar" id="gregorianCalendar"></div>
        </div>
    </div>

    <script>
        // Initialize year selectors
        function initializeYearSelectors() {
            const currentYear = new Date().getFullYear();
            const gregorianSelector = document.getElementById('gregorianYearSelector');

            // Generate year options (current year Â± 10 years)
            for (let year = currentYear - 10; year <= currentYear + 10; year++) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                if (year === currentYear) option.selected = true;
                gregorianSelector.appendChild(option);
            }

            // Add event listener
            gregorianSelector.addEventListener('change', (e) => {
                generateGregorianCalendar(parseInt(e.target.value));
            });
        }

        // Page navigation
        function setupPageNavigation() {
            const navTabs = document.querySelectorAll('.nav-tab');
            const pages = document.querySelectorAll('.page');

            navTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const pageId = tab.getAttribute('data-page');

                    // Hide all pages and remove active class from tabs
                    pages.forEach(page => page.classList.remove('active'));
                    navTabs.forEach(t => t.classList.remove('active'));

                    // Show selected page and activate tab
                    document.getElementById(pageId).classList.add('active');
                    tab.classList.add('active');
                });
            });
        }

        // Coptic calendar calculation using Julian Day Number
        // This is the standard astronomical method that works for all dates
        function gregorianToCoptic(date) {
            // Step 1: Convert Gregorian to Julian Day Number (JDN)
            const y = date.getFullYear();
            const m = date.getMonth() + 1;
            const d = date.getDate();

            const a = Math.floor((14 - m) / 12);
            const jdn = d + Math.floor((153 * (m + 12 * a - 3) + 2) / 5) + 365 * (y + 4800 - a) + Math.floor((y + 4800 - a) / 4) - Math.floor((y + 4800 - a) / 100) + Math.floor((y + 4800 - a) / 400) - 32045;

            // Step 2: Convert JDN to Coptic calendar
            // Coptic calendar epoch: JDN 1825465 (derived from known reference dates)
            const copticEpoch = 1825465;
            const daysSinceEpoch = jdn - copticEpoch;

            // Each Coptic year is exactly 365 days
            const copticYear = Math.floor(daysSinceEpoch / 365) + 1;
            const dayOfYear = daysSinceEpoch % 365;

            // Coptic months: 12 months of 30 days each + 1 month of 5 days
            let copticMonth = Math.floor(dayOfYear / 30) + 1;
            let copticDay = (dayOfYear % 30) + 1;

            // Adjust for the 13th month (5 days only)
            if (copticMonth > 13) {
                copticMonth = 13;
                copticDay = dayOfYear - 360 + 1;
            }

            return { day: copticDay, month: copticMonth, year: copticYear };
        }

        // Coptic month names
        const copticMonths = [
            'Thout', 'Paopi', 'Hathor', 'Koiak', 'Tobi', 'Meshir',
            'Paremhat', 'Parmouti', 'Pashans', 'Paoni', 'Epip', 'Mesori', 'Pi Kogi Enavot'
        ];

        // Day names
        const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const gregorianMonths = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

        // Fasting data loaded from JSON
        let copticEasterDates = {};
        let fastingSeasons = [];

        // Load fasting data from JSON file
        function loadFastingData() {
            return new Promise(function(resolve, reject) {
                try {
                    fetch('fasting-data.json')
                        .then(response => response.json())
                        .then(data => {
                            // Convert Easter dates from strings to Date objects
                            copticEasterDates = {};
                            for (const [year, dateStr] of Object.entries(data.copticEasterDates)) {
                                const [y, m, d] = dateStr.split('-').map(Number);
                                copticEasterDates[year] = new Date(y, m - 1, d);
                            }
                            
                            fastingSeasons = data.fastingSeasons;
                            
                            // Store fixed feasts globally for use in getFastSeason
                            window.fixedFeasts = data.fixedFeasts || [];
                            
                            resolve();
                        })
                        .catch(error => {
                            console.error('Error loading fasting data:', error);
                            reject(error);
                        });
                } catch (error) {
                    console.error('Error loading fasting data:', error);
                    reject(error);
                }
            });
        }

        // Event priority (higher number = higher priority)
        const eventPriority = {
            'none': 0,
            'nativity': 1,
            'great-fast': 1,
            'feast': 2,
            'nativity-feast': 3,
            'easter-feast': 4  // Covers Pascha, Covenant Thursday, Good Friday, Bright Saturday, Resurrection
        };

        // Get highest priority event for a date
        function getHighestPriorityEvent(gregorianDate) {
            const events = getAllEvents(gregorianDate);
            let highest = { name: 'No Fast', type: 'none' };
            let highestPriority = -1;
            
            for (const event of events) {
                const priority = eventPriority[event.type] || 0;
                if (priority > highestPriority) {
                    highestPriority = priority;
                    highest = event;
                }
            }
            
            return highest;
        }
        function getGreatFastDates(year) {
            const easter = copticEasterDates[year];
            if (!easter) return null;

            const fastStart = new Date(easter);
            fastStart.setDate(fastStart.getDate() - 55);

            // Holy Week breakdown:
            // Easter (Sunday) - Resurrection feast
            // Bright Saturday (day before Easter)
            // Good Friday (2 days before Easter)
            // Covenant Thursday (3 days before Easter)
            // Pascha: Mon-Wed (4-6 days before Easter)
            
            const covenantThursday = new Date(easter);
            covenantThursday.setDate(covenantThursday.getDate() - 3);

            const paschaStart = new Date(easter);
            paschaStart.setDate(paschaStart.getDate() - 6);

            const greatFastEnd = new Date(easter);
            greatFastEnd.setDate(greatFastEnd.getDate() - 7);

            return {
                fastStart: fastStart,
                paschaStart: paschaStart,
                covenantThursday: covenantThursday,
                goodFriday: new Date(easter.getTime() - 2 * 86400000),
                brightSaturday: new Date(easter.getTime() - 86400000),
                easterDay: new Date(easter.getTime()),
                greatFastEnd: greatFastEnd
            };
        }

        // Get all events for a date (handles multiple events on same day)
        function getAllEvents(gregorianDate) {
            const events = [];
            const seenEvents = new Set(); // Track unique events to avoid duplicates
            const year = gregorianDate.getFullYear();
            const dateToCheck = new Date(gregorianDate.getFullYear(), gregorianDate.getMonth(), gregorianDate.getDate());
            const coptic = gregorianToCoptic(gregorianDate);

            // Helper to add event only if not already added
            const addEvent = (name, type) => {
                const key = `${name}|${type}`;
                if (!seenEvents.has(key)) {
                    events.push({ name, type });
                    seenEvents.add(key);
                }
            };

            // Check Great Fast and Holy Week dates
            const fastData = getGreatFastDates(year);
            if (fastData) {
                const covenantThursday = new Date(fastData.covenantThursday.getFullYear(), fastData.covenantThursday.getMonth(), fastData.covenantThursday.getDate());
                const goodFriday = new Date(fastData.goodFriday.getFullYear(), fastData.goodFriday.getMonth(), fastData.goodFriday.getDate());
                const brightSaturday = new Date(fastData.brightSaturday.getFullYear(), fastData.brightSaturday.getMonth(), fastData.brightSaturday.getDate());
                const easterDay = new Date(fastData.easterDay.getFullYear(), fastData.easterDay.getMonth(), fastData.easterDay.getDate());
                const paschaStart = new Date(fastData.paschaStart.getFullYear(), fastData.paschaStart.getMonth(), fastData.paschaStart.getDate());
                const fastStart = new Date(fastData.fastStart.getFullYear(), fastData.fastStart.getMonth(), fastData.fastStart.getDate());
                const greatFastEnd = new Date(fastData.greatFastEnd.getFullYear(), fastData.greatFastEnd.getMonth(), fastData.greatFastEnd.getDate());

                // Check for specific Holy Week days (Covenant Thu, Good Fri, Bright Sat, Easter Sun)
                if (dateToCheck.getTime() === covenantThursday.getTime()) {
                    addEvent('Covenant Thursday', 'easter-feast');
                }
                if (dateToCheck.getTime() === goodFriday.getTime()) {
                    addEvent('Good Friday', 'easter-feast');
                }
                if (dateToCheck.getTime() === brightSaturday.getTime()) {
                    addEvent('Bright Saturday', 'easter-feast');
                }
                if (dateToCheck.getTime() === easterDay.getTime()) {
                    addEvent('Resurrection', 'easter-feast');
                }

                // Check for Pascha (Mon-Wed before Holy Week)
                if (dateToCheck >= paschaStart && dateToCheck < covenantThursday) {
                    addEvent('Pascha', 'easter-feast');
                }

                // Check if it's Great Fast (before Pascha)
                if (dateToCheck >= fastStart && dateToCheck <= greatFastEnd) {
                    addEvent('Great Fast', 'great-fast');
                }
            }

            // Check against fixed feasts
            if (window.fixedFeasts) {
                for (const feast of window.fixedFeasts) {
                    if (coptic.month === feast.month && coptic.day === feast.day) {
                        addEvent(feast.name, feast.type);
                    }
                }
            }

            // Check against fasting seasons data
            for (const season of fastingSeasons) {
                let inRange = false;

                if (season.start.month === season.end.month) {
                    inRange = coptic.month === season.start.month && 
                              coptic.day >= season.start.day && 
                              coptic.day <= season.end.day;
                } else {
                    inRange = 
                        (coptic.month === season.start.month && coptic.day >= season.start.day) ||
                        (coptic.month > season.start.month && coptic.month < season.end.month) ||
                        (coptic.month === season.end.month && coptic.day <= season.end.day);
                }

                if (inRange) {
                    addEvent(season.name, season.type);
                }
            }

            return events.length > 0 ? events : [{ name: 'No Fast', type: 'none' }];
        }

        // Fast season calculation (returns first event for backwards compatibility)
        function getFastSeason(gregorianDate) {
            const events = getAllEvents(gregorianDate);
            return events[0];
        }

        function updateDates() {
            const today = new Date();

            // Gregorian date
            const gregorianDay = dayNames[today.getDay()];
            const gregorianMonth = gregorianMonths[today.getMonth()];
            const gregorianDate = today.getDate();
            const gregorianYear = today.getFullYear();

            document.getElementById('gregorianDate').textContent = `${gregorianMonth} ${gregorianDate}`;
            document.getElementById('gregorianDetail').textContent = `${gregorianDay}, ${gregorianYear}`;

            // Coptic date
            const coptic = gregorianToCoptic(today);
            const copticMonthName = copticMonths[coptic.month - 1];
            const copticDay = dayNames[today.getDay()]; // Same day of the week

            document.getElementById('copticDate').textContent = `${copticMonthName} ${coptic.day}`;
            document.getElementById('copticDetail').textContent = `${copticDay}, Year ${coptic.year}`;

            // All events for this date
            const events = getAllEvents(today);
            const fastIndicator = document.getElementById('fastIndicator');
            
            // Display all events
            fastIndicator.innerHTML = '';
            events.forEach((event, index) => {
                const eventDiv = document.createElement('div');
                eventDiv.className = `fast-indicator ${event.type}`;
                if (event.name === 'Resurrection') {
                    eventDiv.className += ' feast-day';
                }
                eventDiv.textContent = event.name;
                fastIndicator.appendChild(eventDiv);
            });
        }

        function updateDatesFromInput() {
            const inputValue = document.getElementById('dateInput').value;
            if (!inputValue) {
                updateDates();
                return;
            }

            const selectedDate = new Date(inputValue + 'T00:00:00');

            // Gregorian date
            const gregorianDay = dayNames[selectedDate.getDay()];
            const gregorianMonth = gregorianMonths[selectedDate.getMonth()];
            const gregorianDate = selectedDate.getDate();
            const gregorianYear = selectedDate.getFullYear();

            document.getElementById('gregorianDate').textContent = `${gregorianMonth} ${gregorianDate}`;
            document.getElementById('gregorianDetail').textContent = `${gregorianDay}, ${gregorianYear}`;

            // Coptic date
            const coptic = gregorianToCoptic(selectedDate);
            const copticMonthName = copticMonths[coptic.month - 1];
            const copticDay = dayNames[selectedDate.getDay()]; // Same day of the week

            document.getElementById('copticDate').textContent = `${copticMonthName} ${coptic.day}`;
            document.getElementById('copticDetail').textContent = `${copticDay}, Year ${coptic.year}`;

            // All events for this date
            const events = getAllEvents(selectedDate);
            const fastIndicator = document.getElementById('fastIndicator');
            
            // Display all events
            fastIndicator.innerHTML = '';
            events.forEach((event, index) => {
                const eventDiv = document.createElement('div');
                eventDiv.className = `fast-indicator ${event.type}`;
                if (event.name === 'Resurrection') {
                    eventDiv.className += ' feast-day';
                }
                eventDiv.textContent = event.name;
                fastIndicator.appendChild(eventDiv);
            });
        }

        function setTodayDate() {
            const today = new Date();
            const yyyy = today.getFullYear();
            const mm = String(today.getMonth() + 1).padStart(2, '0');
            const dd = String(today.getDate()).padStart(2, '0');
            document.getElementById('dateInput').value = `${yyyy}-${mm}-${dd}`;
            updateDatesFromInput();
        }

        // Page navigation
        function setupPageNavigation() {
            const navTabs = document.querySelectorAll('.nav-tab');
            const pages = document.querySelectorAll('.page');

            navTabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const pageId = tab.getAttribute('data-page');

                    // Hide all pages and remove active class from tabs
                    pages.forEach(page => page.classList.remove('active'));
                    navTabs.forEach(t => t.classList.remove('active'));

                    // Show selected page and activate tab
                    document.getElementById(pageId).classList.add('active');
                    tab.classList.add('active');
                });
            });
        }

        // Generate Gregorian Calendar
        function generateGregorianCalendar(year = new Date().getFullYear()) {
            const container = document.getElementById('gregorianCalendar');
            container.innerHTML = '';
            const dayLabels = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

            for (let month = 0; month < 12; month++) {
                const monthName = gregorianMonths[month];
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const firstDay = new Date(year, month, 1).getDay();

                const monthCalendar = document.createElement('div');
                monthCalendar.className = 'month-calendar';

                const header = document.createElement('div');
                header.className = 'month-header';
                header.textContent = `${monthName} ${year}`;
                monthCalendar.appendChild(header);

                const grid = document.createElement('div');
                grid.className = 'month-grid';

                // Day headers
                for (let i = 0; i < 7; i++) {
                    const dayHeader = document.createElement('div');
                    dayHeader.className = 'day-header';
                    dayHeader.textContent = dayLabels[i];
                    grid.appendChild(dayHeader);
                }

                // Previous month's days
                const prevMonthDays = new Date(year, month, 0).getDate();
                for (let i = firstDay - 1; i >= 0; i--) {
                    const cell = document.createElement('div');
                    cell.className = 'day-cell other-month';
                    cell.innerHTML = `<span class="day-number">${prevMonthDays - i}</span>`;
                    grid.appendChild(cell);
                }

                // Current month's days
                for (let day = 1; day <= daysInMonth; day++) {
                    const date = new Date(year, month, day);
                    const events = getAllEvents(date);
                    const highestEvent = getHighestPriorityEvent(date);
                    
                    const cell = document.createElement('div');
                    cell.className = 'day-cell';
                    
                    // Apply color based on highest priority event
                    if (highestEvent.type !== 'none') {
                        cell.classList.add(highestEvent.type);
                        if (highestEvent.name === 'Resurrection') {
                            cell.classList.add('feast-day');
                        }
                    } else {
                        cell.style.background = 'white';
                    }
                    
                    // Add day number
                    const dayNum = document.createElement('span');
                    dayNum.className = 'day-cell-content';
                    dayNum.textContent = day;
                    cell.appendChild(dayNum);
                    
                    // Build title with all events
                    const eventNames = events.map(e => e.name).join(', ');
                    cell.title = `${monthName} ${day}: ${eventNames}`;
                    
                    // Add click handler to navigate to daily view
                    cell.addEventListener('click', function() {
                        // Switch to daily view tab
                        document.querySelector('[data-page="daily"]').click();
                        // Set the date input and update display
                        const yyyy = year;
                        const mm = String(month + 1).padStart(2, '0');
                        const dd = String(day).padStart(2, '0');
                        document.getElementById('dateInput').value = `${yyyy}-${mm}-${dd}`;
                        updateDatesFromInput();
                    });
                    
                    grid.appendChild(cell);
                }

                // Next month's days
                const totalCells = grid.children.length - 7; // subtract day headers
                const remainingCells = 42 - totalCells; // 6 rows * 7 days
                for (let day = 1; day <= remainingCells; day++) {
                    const cell = document.createElement('div');
                    cell.className = 'day-cell other-month';
                    cell.innerHTML = `<span class="day-number">${day}</span>`;
                    grid.appendChild(cell);
                }

                monthCalendar.appendChild(grid);
                container.appendChild(monthCalendar);
            }
        }

        // Convert Coptic date to Gregorian (inverse of gregorianToCoptic)
        // Convert Coptic date to Gregorian (inverse of gregorianToCoptic)
        function copticToGregorian(day, month, year) {
            const copticEpoch = 1825465;
            const dayOfYear = (month - 1) * 30 + day - 1;
            const jdn = copticEpoch + (year - 1) * 365 + dayOfYear;

            // Convert JDN back to Gregorian using proper integer math
            const a = jdn + 32044;
            const b = Math.floor((4 * a + 3) / 146097);
            const c = a - Math.floor((146097 * b) / 4);
            const d = Math.floor((4 * c + 3) / 1461);
            const e = c - Math.floor((1461 * d) / 4);
            const m = Math.floor((5 * e + 2) / 153);

            const day_g = e - Math.floor((153 * m + 2) / 5) + 1;
            const month_g = m + 3 - 12 * Math.floor(m / 10);
            const year_g = 100 * b + d - 4800 + Math.floor(m / 10);

            return new Date(year_g, month_g - 1, day_g);
        }
